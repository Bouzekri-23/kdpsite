<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kdpsite</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <h1> Formulaire </h1>
    <form>
        <fieldset>
            <legend>Formulaire produit</legend>

            <div class="form-group">
                <label for="theme">Théme :</label>
                <input type="text" class="form-control" id="theme">
            </div>

            <div class="form-group">
                <label for="produit">Code produit (ISBN) :</label>
                <input type="text" class="form-control" id="produit">
            </div>

            <div class="form-group">
                <label for="description">Description produit :</label>
                <input type="text" class="form-control" id="description">
            </div>

            <div class="form-group">
                <label for="format">Format du produit :</label>
                <input type="text" class="form-control" id="format">
            </div>
            
            <div class="form-group">
                <label for="taille">Taille du couverture :</label>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control-mm" id="taille" placeholder="Largeur">
                        <input type="text" class="form-control-mm" id="taille" placeholder="Hauteur">
                        <select id="taille" class="form-control-sm">
                            <option value="">px</option>
                            <option value="">po</option>
                            <option value="">mm</option>
                            <option value="">cm</option>
                          </select>
                    </div>
                </div>
            </div>

            <div class="form-group"> 
                <label for="prix">Prix du produit :</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">€</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Somme arrondie">
                    <div class="input-group-append">
                        <span class="input-group-text">,00</span>
                    </div>
                </div>
            </div>
           

        </fieldset>
    </form>
</div>
  <app-root></app-root>
</body>
</html>
